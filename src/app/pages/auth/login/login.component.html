<div class="login-form">
  <mat-card class="shadow">
    <mat-card-content>
      <div class="row">
        <div class="col-sm-12 col-md-8">
          <h1>LOGIN</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <mat-form-field class="full-width-input">
              <input type="text" matInput placeholder="Username" required formControlName="username"/>
            </mat-form-field>
            <mat-form-field class="full-width-input separator">
              <input type="password" matInput placeholder="Password" required formControlName="password"/>
            </mat-form-field>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="separator"
            >
              Login
            </button>
          </form>
        </div>
        <div class="col-sm-12 col-md-4 content-img">
          <div class="fondo"></div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
